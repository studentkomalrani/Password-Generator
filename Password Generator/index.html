<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Password Generator </h1>
        <div>
          <div class="inputbox">
            <input type="text" class="passBox" id="passBox">
            <span class="material-icons" id="copyIcon">content_copy</span>
          </div>
          <input type="range" min="1" max="30" value="8" id="inputSlider">
        </div>
        <div class="row">
            <p>Password Length </p>
        <span id="slidervalue">
            </span>
        </div>
        <div class="row">
            <label for="lowercase">
            Input Lowercase letters(a-z)
        </label>
        <input type="checkbox" name="lowercase" id="lowercase">
        </div>

         <div class="row">
            <label for="lowercase">
            Input uppercase letter(A-Z)
        </label>
        <input type="checkbox" name="uppercase="  id="uppercase">
        </div>

         <div class="row">
            <label for="lowercase">
          Input numbers (0-9)
        </label>
        <input type="checkbox" name="numbers" id="numbers">
        </div>

         <div class="row">
            <label for="lowercase">
          Include Symbols(@-|)
        </label>
        <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button type="button" class="genBtn" id="genBtn">
            Generate Password
        </button>

    </div>
<script src="index.js"></script>
</body>
</html>
